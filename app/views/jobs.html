<div class="container">
  <div class="row">
    <div class="col-md-8 col-md-offset-2">
      <h3>PennyMac Commercial Real Estate Finance Job Listings <a class="btn btn-sm btn-primary" href="https://pennymac-snippets.firebaseio.com/jobs.json" target="_blank">View JSON</a></h3>
      <table class="table">
        <tr>
          <td>
            <input class="form-control" ng-model="jobTitle" type="text" placeholder="Job Title" required>
            <input class="form-control" ng-model="jobUrl" type="text" placeholder="Job URL" required>
          </td>
          <td>
            <button type="button" class="btn btn-default btn-sm" ng-click="addJob()">
              <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
            </button> 
          </td>
        </tr>
        <tr ng-repeat="job in jobs  | orderBy: 'title'">
          <td>
            <a href="{{ job.url }}" target="_blank">
              {{ job.title }}
            </a>
            <div class="collapse" id="{{ $index }}">
              <input class="form-control" ng-model="job.title" ng-change="updateJob(job)" type="text" value="{{ job.title }}" required>
              <input class="form-control" ng-model="job.url" ng-change="updateJob(job)" type="text" value="{{ job.url }}" required>
            </div>
          </td>
          <td>
            <button type="button" class="btn btn-default btn-sm" data-toggle="collapse" href="#{{ $index }}" aria-expanded="false" aria-controls="{{ $index }}">
              <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span> 
            </button>
            <button type="button" class="btn btn-default btn-sm" ng-click="removeJob(job)">
              <span class="glyphicon glyphicon-trash" aria-hidden="true"></span> 
            </button>
          </td>
        </tr>
      </table>

    </div>
  </div>
</div>
