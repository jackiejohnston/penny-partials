<div class="container"> <div class="row"> <div class="col-md-8 col-md-offset-2"> <h3>PennyMac Commercial Real Estate Finance Job Listings <a class="btn btn-sm btn-primary" href="https://pennymac-snippets.firebaseio.com/jobs.json" target="_blank">View JSON</a></h3> <table class="table"> <tr> <td> <input class="form-control" ng-model="jobTitle" type="text" placeholder="Job Title" required> <input class="form-control" ng-model="jobUrl" type="text" placeholder="Job URL" required>  <td> <a ng-click="addJob()"><i class="fa fa-plus-square fa-2x"></i></a>   <tr ng-repeat="job in jobs  | orderBy: 'title'"> <td> <a href="{{ job.url }}" target="_blank"> {{ job.title }} </a> <div class="collapse" id="{{ $index }}"> <input class="form-control" ng-model="job.title" ng-change="updateJob(job)" type="text" value="{{ job.title }}" required> <input class="form-control" ng-model="job.url" ng-change="updateJob(job)" type="text" value="{{ job.url }}" required> </div>  <td> <a data-toggle="collapse" href="#{{ $index }}" aria-expanded="false" aria-controls="{{ $index }}"> <i class="fa fa-pencil-square fa-2x"></i> </a> <a ng-click="removeJob(job)"> <i class="fa fa-minus-square fa-2x"></i> </a>   </table> </div> </div> </div>
